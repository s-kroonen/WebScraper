version: "3.8"

services:
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
    volumes:
      - ./searxng:/etc/searxng

  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: scraper
    restart: unless-stopped
    ports:
      - "8090:8090"
    depends_on:
      - searxng

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile
    container_name: rag-service
    restart: unless-stopped
    ports:
      - "8100:8100"
    depends_on:
      - qdrant
      - scraper
      - searxng

volumes:
  qdrant_data:
