version: "3.8"

services:
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    restart: unless-stopped
    ports:
      - "${SEARXNG_PORT}:8080"
    environment:
      - SEARXNG_BASE_URL=http://localhost:${SEARXNG_PORT}/
    volumes:
      - ./searxng:/etc/searxng

  scraper:
    # image: ghcr.io/s-kroonen/webscraper-scraper:latest
    build: ./scraper
    container_name: scraper
    restart: unless-stopped
    ports:
      - "${SCRAPER_PORT}:8090"
    depends_on:
      - searxng

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT}:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  rag-service:
    # image: ghcr.io/s-kroonen/webscraper-rag-service:latest
    build: ./rag-service
    container_name: rag-service
    restart: unless-stopped
    ports:
      - "${RAGSERVICE_PORT}:8100"
    depends_on:
      - qdrant
      - scraper
      - searxng

volumes:
  qdrant_data:
